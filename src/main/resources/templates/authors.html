<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Form example with Java, Spring Boot, FreeMarker</title>
        <link href="/css/main.css" rel="stylesheet">
    </head>
    <body>
        <h2>Handling Form Submission example with Java, Spring Boot, FreeMarker</h2>
        <form action="#" th:action="@{/authors}" th:object="${author}" method="post">
            First name:<br>
            <input type="text" th:field="*{name}" placeholder="firstName">
            <br><br>
            <button type="submit"> Submit </button>
        </form>
    </body>
</html>
